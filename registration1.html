<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration Form</title>
<style>
    body {
        font-family: Comic Sans MS, Impact;
        margin: 10;
        padding: 10;
        background-color: #f3f3f3; /* Background color */
        background-image: url('flat-lay-arrangement-desk-elements-with-copy-space.jpg'); /* Background image */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: rgba(61, 174, 191, 0.522); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    #password-strength {
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<form>
    <h2>User Registration</h2>
    <h4>Hey Human (Hopefully) ! Pleased to meet you !</h4>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="password-strength"></div>

    <input type="submit" value="Submit">
</form>

<script>
const passwordInput = document.getElementById('password');
const passwordStrength = document.getElementById('password-strength');

passwordInput.addEventListener('input', function() {
    const password = passwordInput.value;
    let strength = 0;

    // Check length
    if (password.length >= 10) {
        strength++;
    }

    // Check for capital letter
    if (/[A-Z]/.test(password)) {
        strength++;
    }

    // Check for special character
    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        strength++;
    }

    // Check for number
    if (/\d/.test(password)) {
        strength++;
    }

    // Update strength indicator
    switch (strength) {
        case 0:
        case 1:
            passwordStrength.textContent = 'Weak';
            passwordStrength.style.color = 'red';
            break;
        case 2:
        case 3:
            passwordStrength.textContent = 'Moderate';
            passwordStrength.style.color = 'orange';
            break;
        case 4:
            passwordStrength.textContent = 'Strong';
            passwordStrength.style.color = 'green';
            break;
        default:
            break;
    }
});
</script>

</body>
</html>
